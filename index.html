<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJournal v15.0 | Stable</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

    <div id="app">
        <button id="expandBtn" class="icon-btn" onclick="toggleSidebar()">‚ò∞</button>

        <aside id="sidebar">
            <div class="sidebar-header">
                <div class="logo-row">
                    <h2 style="margin: 0; font-weight: 900; letter-spacing: -0.5px;">GeoJournal</h2>
                    <div style="display: flex; gap: 8px;">
                        <button id="backBtn" class="icon-btn" onclick="goBack()">‚ùÆ</button>
                        <button id="minimizeBtn" class="icon-btn" onclick="toggleSidebar()">‚úï</button>
                    </div>
                </div>
                <input type="text" id="mainSearch" placeholder="üîç Search City...">
                
                <div class="tab-nav" id="mainTabs">
                    <button class="tab-btn active" id="exploreTab" onclick="switchTab('explore')">EXPLORE</button>
                    <button class="tab-btn" id="addTab" onclick="switchTab('add')">ADD</button>
                    <button class="tab-btn" id="settingsTab" onclick="switchTab('settings')">SETTINGS</button>
                </div>
            </div>

            <div class="sidebar-scroll-area">
                <div id="explore-panel">
                    <div class="filter-container">
                        <div class="filter-row">
                            <button class="filter-btn active" onclick="setFilter('type', 'all', this)">ALL</button>
                            <button class="filter-btn" onclick="setFilter('type', 'PIN', this)">PINS</button>
                            <button class="filter-btn" onclick="setFilter('type', 'WALK', this)">WALKS</button>
                        </div>
                        <div class="filter-row">
                            <button class="filter-btn active" onclick="setFilter('sort', 'rating', this)">‚≠ê RATING</button>
                            <button class="filter-btn" onclick="setFilter('sort', 'dist', this)">üìç DISTANCE</button>
                        </div>
                    </div>
                    <div id="highlights-list"></div>
                </div>

                <div id="add-panel" style="display:none;">
                    <button id="pinModeBtn" class="btn btn-main">üìç Drop a Pin</button>
                    <button id="walkModeBtn" class="btn btn-main">üèÉ Draw a Walk</button>
                    <div id="route-stats" style="display:none; background:rgba(0,0,0,0.05); padding:15px; border-radius:12px; margin-top: 5px;">
                        <p id="liveDist" style="margin:0; font-weight:800; font-size: 1.2rem; color: var(--primary);">0.00 km</p>
                        <button class="btn" id="finishWalkBtn" style="margin-top:12px; background:var(--accent); color:white; width: 100%;">Finish & Save Walk</button>
                    </div>
                </div>

                <div id="settings-panel" style="display:none;">
                    <div class="settings-container">
                        <div class="settings-row-refined">
                            <span class="settings-label">App Dark Mode</span>
                            <label class="switch"><input type="checkbox" id="themeToggle"><span class="slider"></span></label>
                        </div>

                        <div class="settings-row-refined" style="flex-direction: column; align-items: flex-start; gap: 8px;">
                            <span class="settings-label">Map Style Overlay</span>
                            <select id="mapStyleSelect" class="settings-select">
                                <option value="voyager">Standard Voyager</option>
                                <option value="dark">Dark Matter (Map)</option>
                                <option value="sat">Satellite View</option>
                                <option value="topo">Height / Topography</option>
                            </select>
                        </div>

                        <div style="margin-top: 10px; border-top: 1px solid var(--border); padding-top: 15px;">
                            <p style="font-size: 11px; opacity: 0.5; text-align: center; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">GeoJournal v15.0 Stable</p>
                        </div>
                    </div>
                </div>

                <div id="detail-view">
                    <div class="detail-header-container">
                        <img id="detPhoto" src="">
                        <div id="detRating"></div>
                        <div class="image-scrim">
                            <textarea id="editTitle" class="edit-input" rows="2"></textarea>
                        </div>
                    </div>
                    
                    <div id="uploadContainer" style="display:none; margin-bottom:10px;">
                        <label class="btn-upload-label" for="photoInput">üì∑ UPLOAD PHOTO</label>
                        <input type="file" id="photoInput" accept="image/*" style="display:none;">
                    </div>
                    
                    <div id="detStats"></div>
                    <div class="info-card"><textarea id="editDesc" class="edit-input" rows="4" placeholder="No notes added..."></textarea></div>
                    
                    <div class="btn-actions">
                        <button class="btn-edit" id="toggleEditBtn">‚úèÔ∏è EDIT ENTRY</button>
                        <button class="icon-btn" id="reopenGraphBtn" style="display:none;" onclick="reopenGraph()">üìà</button>
                        <button class="btn-delete" id="deleteItemBtn" style="display:none;">‚úï</button>
                    </div>
                </div>
            </div>
        </aside>

        <div id="map">
            <div class="zoom-controls">
                <button class="zoom-btn" id="locateBtn"><div class="loc-icon-inner"></div></button>
                <button class="zoom-btn" onclick="map.zoomIn()">+</button>
                <button class="zoom-btn" onclick="map.zoomOut()">‚àí</button>
            </div>
            <div id="elevation-dock">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 5px;">
                    <strong style="font-weight: 800; font-size: 13px;">Elevation Profile</strong>
                    <button onclick="closeElevation()" style="border:none; background:none; cursor:pointer; font-size:18px; opacity: 0.5;">‚úï</button>
                </div>
                <div id="elevContainer"><canvas id="elevChart"></canvas></div>
            </div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h3>Save Entry</h3>
            <div id="modalStars" style="font-size: 2.2rem; color: #cbd5e1; cursor: pointer; display: flex; gap: 6px; margin-bottom: 20px; justify-content: center;">
                <span class="star" data-value="1">‚òÖ</span><span class="star" data-value="2">‚òÖ</span><span class="star" data-value="3">‚òÖ</span><span class="star" data-value="4">‚òÖ</span><span class="star" data-value="5">‚òÖ</span>
            </div>
            <div class="modal-inputs">
                <input type="text" id="itemName" class="modal-input" placeholder="Location Name">
                <textarea id="itemDesc" class="modal-input" placeholder="Notes..." style="height: 90px; resize: none;"></textarea>
            </div>
            <div class="modal-btns">
                <button class="btn" style="background:var(--primary); color:white;" id="confirmSaveBtn">Save to Library</button>
                <button class="btn" style="background:none; color: var(--text); opacity: 0.6;" onclick="document.getElementById('modal-overlay').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
